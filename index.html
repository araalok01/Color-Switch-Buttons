<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color switch button</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Click buttons to switch Background Colour.</h1>
  <span class="button" id="grey" title="Grey"></span>
  <span class="button" id="blue" title="Blue"></span>
  <span class="button" id="red" title="Red"></span>
  <span class="button" id="yellow" title="Yellow"></span>
  <span class="button" id="green" title="Green"></span>
  <span class="button" id="white" title="White"></span>
  <script src="script.js"></script>
</body>

</html>
